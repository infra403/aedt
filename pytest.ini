[pytest]
# pytest configuration for AEDT

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Coverage options (when using pytest-cov)
[coverage:run]
source = aedt
omit =
    */tests/*
    */test_*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
